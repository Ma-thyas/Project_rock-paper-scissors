<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 

  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <h3>First to 5 wins !</h3>
    <div id="buttons">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>
    <div id="choice-line">
    </div>
    <div id="result-line">
      <p class="text" id="result-text">Choose between paper, rock and scissors !</p>
    </div>
    <div id="score-line"> 
      <p class="text" id="player-score">Player 0</p>
      <p class="text" id="comp-score">Computer: 0</p>
    </div>
    <div id="restart">
      <button id="restartBtn">Start Again</button>
    </div>
  </body>

  <script src="script.js"></script>
  
</html>
